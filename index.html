<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <!-- Display the score on top-->
    <header class="score-board-container">
        <div id="player-score-display">Player Score: 0</div>
        <div id="computer-score-display">Computer Score: 0</div>
    </header>
    <!--Display the winner at middle-->
    <main id="display-cmt-container">
        <div id="text-display"></div>
    </main>
    <!--Player Choice Selection-->
    <footer class="user-choices-container">
        <div class="user-choices-outer">
            <img src="photos/fist.png" alt="rock" class="user-choice" id="rock">
            <img src="photos/hand-paper.png" alt="paper" class="user-choice" id="paper">
            <img src="photos/scissors.png" alt="scissors" class="user-choice" id="scissors">
        </div>
    </footer>
</body>
</html>
